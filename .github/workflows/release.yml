name: Release and Build

on:
  push:
    tags:
      - 'v*.*.*'  # è§¦å‘æ¡ä»¶ï¼šæŽ¨é€å½¢å¦‚ v0.8.0, v1.0.0 çš„æ ‡ç­¾

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²ï¼Œç”¨äºŽç”Ÿæˆå˜æ›´æ—¥å¿—

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}

          # ä»Ž CHANGELOG.md æå–ä¸­æ–‡ç‰ˆæœ¬è¯´æ˜Ž
          if [ -f "CHANGELOG.md" ]; then
            # æå–å½“å‰ç‰ˆæœ¬çš„ä¸­æ–‡å†…å®¹
            CHANGELOG_CN=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
          else
            CHANGELOG_CN=""
          fi

          # èŽ·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          # ç”Ÿæˆè‹±æ–‡å˜æ›´æ—¥å¿—ï¼ˆä»Ž git commitï¼‰
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG_EN=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG_EN=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # ç”Ÿæˆ Release Notesï¼ˆä¸­æ–‡ä¼˜å…ˆï¼Œè‹±æ–‡åœ¨åŽï¼‰
          if [ -n "$CHANGELOG_CN" ]; then
            echo "## ðŸ“ æ›´æ–°è¯´æ˜Ž / Release Notes" > release_notes.md
            echo "" >> release_notes.md
            echo "$CHANGELOG_CN" >> release_notes.md
            echo "" >> release_notes.md
            echo "---" >> release_notes.md
            echo "" >> release_notes.md
          else
            echo "## ðŸ“ Release Notes" > release_notes.md
            echo "" >> release_notes.md
          fi

          echo "## ðŸš€ What's Changed (Auto-generated)" >> release_notes.md
          echo "" >> release_notes.md
          echo "$CHANGELOG_EN" >> release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸ“¦ Docker Image" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "docker pull ghcr.io/${{ github.repository }}:$VERSION" >> release_notes.md
          echo "# æˆ–ä½¿ç”¨ latest æ ‡ç­¾" >> release_notes.md
          echo "docker pull ghcr.io/${{ github.repository }}:latest" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'alpha') || contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

          # åˆ¤æ–­æ˜¯å¦ä¸ºæ¬¡ç‰ˆæœ¬å· x.y.0ï¼ˆæ‰“ stable æ ‡ç­¾ï¼‰
          if echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.0$'; then
            echo "IS_STABLE=true" >> $GITHUB_OUTPUT
          else
            echo "IS_STABLE=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(steps.get_version.outputs.VERSION, '-') }}
            type=raw,value=stable,enable=${{ steps.get_version.outputs.IS_STABLE == 'true' && !contains(steps.get_version.outputs.VERSION, '-') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: |
          echo "Docker image pushed successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
