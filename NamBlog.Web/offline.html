<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;

        .container {

            }
        }

        h1 {

        }

        p {

        }

        .button {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            .icon {
                font-size: 64px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1 id="offline-title">ÁΩëÁªúËøûÊé•Â∑≤Êñ≠ÂºÄ</h1>
        <p id="offline-message">ÁúãËµ∑Êù•‰Ω†Áé∞Âú®Â§Ñ‰∫éÁ¶ªÁ∫øÁä∂ÊÄÅ„ÄÇËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØï„ÄÇ</p>
        <a href="/" class="button" id="reload-button" onclick="window.location.reload(); return false;">ÈáçÊñ∞Âä†ËΩΩ</a>
    </div>

    <script>
        // ÁÆÄÂçïÁöÑÂ§öËØ≠Ë®ÄÊîØÊåÅ
        const translations = {
            'zh-CN': {
                title: 'Á¶ªÁ∫øÊ®°Âºè',
                heading: 'ÁΩëÁªúËøûÊé•Â∑≤Êñ≠ÂºÄ',
                message: 'ÁúãËµ∑Êù•‰Ω†Áé∞Âú®Â§Ñ‰∫éÁ¶ªÁ∫øÁä∂ÊÄÅ„ÄÇËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÂêéÈáçËØï„ÄÇ',
                reload: 'ÈáçÊñ∞Âä†ËΩΩ'
            },
            'en-US': {
                title: 'Offline',
                heading: 'Network connection lost',
                message: 'It looks like you are currently offline. Please check your network connection and try again.',
                reload: 'Reload'
            }
        };

        // Ê£ÄÊµãËØ≠Ë®Ä
        const detectLanguage = () => {
            const saved = localStorage.getItem('locale');
            if (saved && translations[saved]) return saved;

            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('zh')) return 'zh-CN';
            return 'en-US';
        };

        // Â∫îÁî®ÁøªËØë
        const lang = detectLanguage();
        const t = translations[lang];
        document.getElementById('page-title').textContent = t.title;
        document.getElementById('offline-title').textContent = t.heading;
        document.getElementById('offline-message').textContent = t.message;
        document.getElementById('reload-button').textContent = t.reload;
        document.documentElement.lang = lang;

        // Ëá™Âä®Ê£ÄÊµãÁΩëÁªúÊÅ¢Â§ç
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
