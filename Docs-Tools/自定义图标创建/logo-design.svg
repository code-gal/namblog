<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 主渐变：蓝色系 -->
        <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2962FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00B0FF;stop-opacity:1" />
        </linearGradient>

        <!-- 辅助渐变：青色系 -->
        <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
        </linearGradient>

        <!-- 高光渐变 -->
        <radialGradient id="highlightGrad" cx="50%" cy="30%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
        </radialGradient>
    </defs>

    <!-- 背景圆 -->
    <circle cx="64" cy="64" r="64" fill="url(#primaryGrad)"/>

    <!-- 对称的几何图形 - 中心对称的六边形 -->
    <g transform="translate(64, 64)">
        <!-- 外层六边形 -->
        <path d="M 0,-36 L 31,-18 L 31,18 L 0,36 L -31,18 L -31,-18 Z"
              fill="none"
              stroke="white"
              stroke-width="3"
              opacity="0.4"/>

        <!-- 中层六边形 -->
        <path d="M 0,-28 L 24,-14 L 24,14 L 0,28 L -24,14 L -24,-14 Z"
              fill="none"
              stroke="white"
              stroke-width="4"
              opacity="0.6"/>

        <!-- 内层六边形 -->
        <path d="M 0,-20 L 17,-10 L 17,10 L 0,20 L -17,10 L -17,-10 Z"
              fill="none"
              stroke="white"
              stroke-width="5"
              opacity="0.9"/>

        <!-- 中心圆 -->
        <circle cx="0" cy="0" r="8" fill="white" opacity="0.95"/>

        <!-- 四个方向的对称装饰点 -->
        <circle cx="0" cy="-42" r="3" fill="url(#accentGrad)"/>
        <circle cx="42" cy="0" r="3" fill="url(#accentGrad)"/>
        <circle cx="0" cy="42" r="3" fill="url(#accentGrad)"/>
        <circle cx="-42" cy="0" r="3" fill="url(#accentGrad)"/>

        <!-- 四个角的小装饰 -->
        <circle cx="30" cy="-30" r="2" fill="white" opacity="0.6"/>
        <circle cx="30" cy="30" r="2" fill="white" opacity="0.6"/>
        <circle cx="-30" cy="30" r="2" fill="white" opacity="0.6"/>
        <circle cx="-30" cy="-30" r="2" fill="white" opacity="0.6"/>
    </g>

    <!-- 顶部高光 -->
    <ellipse cx="64" cy="40" rx="50" ry="30" fill="url(#highlightGrad)"/>

    <!-- 动态光晕效果 -->
    <circle cx="64" cy="64" r="55" fill="none" stroke="white" stroke-width="1" opacity="0.2">
        <animate attributeName="r" values="55;58;55" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.2;0.3;0.2" dur="3s" repeatCount="indefinite" />
    </circle>
</svg>
